<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto FrontEnd</title>
    <!-- Link al file CSS di Bootstrap tramite CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stile CSS personalizzato -->
    <!-- Link al file JavaScript di Bootstrap tramite CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Correzione dei percorsi dei file JavaScript -->
    <script src="metodi/GetAll.js" type="module"></script>
    <script src="metodi/Get.js" type="module"></script>
    <script src="metodi/Crea.js" type="module"></script>
    <script src="metodi/Delete.js" type="module"></script>
    <style></style>
</head>
<body>

<div class="container mt-5">
    <h2>Tabella Prodotti</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Marca</th>
            <th>Prezzo</th>
            <th>Azioni</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <!-- Righe della tabella verranno inserite dinamicamente qui -->
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="creaProdottoBtn">Crea</button>

</div>

<!-- Modale per Azioni -->
<div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="actionModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionModalLabel"></h5>
            </div>
            <div class="modal-body">
                <!-- Contenuto del form dinamico verrÃ  inserito qui -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary" id="saveActionBtn">Salva</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
